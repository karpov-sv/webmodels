<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="{{ request.META.SCRIPT_NAME }}{{ STATIC_URL }}jquery-1.10.2.js" type="text/javascript"></script>
    <script src="{{ request.META.SCRIPT_NAME }}{{ STATIC_URL }}jquery.autosize.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ request.META.SCRIPT_NAME }}{{ STATIC_URL }}/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ request.META.SCRIPT_NAME }}{{ STATIC_URL }}/bootstrap/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="{{ STATIC_URL }}/web/bootstrap/css/bootstrap.spacelab.min.css"> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="{{ request.META.SCRIPT_NAME }}{{ STATIC_URL }}/bootstrap/js/bootstrap.min.js"></script>

    <!-- Our own -->

    {% block head %}{% endblock %}

    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <meta name="robots" content="index, follow" />
    <title>{% block ptitle %}MMT Archive{% endblock %}</title>

    <!-- Add custom CSS here -->
    <style>
      body {
       margin-bottom: 1em;
       height: 100%;
      }

      footer {
       /*margin-top: 0.5em;*/
      }

     .center-block {
      display: block;
      margin-left: auto;
      margin-right: auto;
      }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

          <ul class="nav navbar-nav">
            <li><a href="{% url 'models_list' %}">Models</a></li>
          </ul>

        </div>
        <!-- /.navbar-collapse -->

      </div>
      <!-- /.container -->
    </nav>

    <div class="container">

      {% block title-div %}
      <div class="row">
        <div class="col-lg-12">
          <h1>{% block title %}{% endblock %}</h1>
        </div>
      </div>
      {% endblock %}

      <div class="row">
          {% block content %}{% endblock %}
      </div>

    </div>
    <!-- /.container -->
    <div class="footer center-block">
      <hr>
      <div class="container">
      <span class="pull-left">
        Created by <a href="https://www.sao.ru/hq/ssl/maryeva/maryeva1.html">Olga Maryeva</a> under support of RFBR grant No. 14-02-31247.
      </span>
      <span class="pull-right">
        <a href="http://www.sao.ru">SAO RAS</a>
      </span>
      </div>
    </div>

  </body>
</html>
